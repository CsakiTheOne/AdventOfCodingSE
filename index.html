<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent of Coding Special Edition</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/snow.css">
</head>
<body>
    <h1>Advent of Coding</h1>

    <div class="container center-children">
        <script>
            const today = new Date().getDate();
            for (let i = 1; i <= 24; i++) {
                const iv = i < 10 ? `0${i}` : i.toString();
                if (i > today) {
                    document.writeln(
                        `
                        <div class="card day-card" style="cursor: not-allowed;">
                            <h1>üîí</h1>
                        </div>
                        `
                    );
                }
                else {
                    document.writeln(
                        `
                        <a class="card day-card" href="days/${iv}.html">
                            <h1>üéÅ ${i}</h1>
                        </a>
                        `
                    );
                }
            }
        </script>
    </div>

    <script src="js/snow.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
